{% set name = "flet-core" %}
{% set version = "0.23.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flet_core-{{ version }}.tar.gz
  sha256: 5345a44c637439df50c0417d8da668af44d0a7c7f8e4c6cd7e9c6c07000e0d27

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry-core
    - python >=3.8,<4.0

  run:
    - python >=3.8,<4.0
    - repath >=0.9.0,<0.10.0
    - typing_extensions

test:
  imports:
    - flet_core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/flet-dev/flet
  dev_url: https://github.com/flet-dev/flet/tree/main/sdk/python/packages/flet-core
  summary: Flet core library for Flet framwork sdk development.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
